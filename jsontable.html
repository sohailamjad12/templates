      </style>
</head>

    <table id="jsonTable">
        <thead>
            <tr id="headerRow"></tr>
        </thead>
        <tbody id="dataRows"></tbody>
    </table>

    <script>
        // JSON data
    var jsonData2 = [{"name":"COMMUNITY HEALTH NURSING","max-ext":"75","max-int":"25","obt-ext":"46","obt-int":"20"},
    {"name":"HEALTH PROMOTION","max-ext":"75","max-int":"25","obt-ext":"40","obt-int":"19"},{"name":"HEALTH PROMOTION","max-ext":"75","max-int":"25","obt-ext":"40","obt-int":"19"},{"name":"HEALTH PROMOTION","max-ext":"75","max-int":"25","obt-ext":"40","obt-int":"19"}];

        // Get the table header row
        var headerRow = document.getElementById("headerRow");

        // Get the data rows container
        var dataRows = document.getElementById("dataRows");

        function renderTable2() {
            // Create table header from JSON keys
            var keys = Object.keys(jsonData2[0]);
            keys.forEach(function(key) {
                var th = document.createElement("th");
                th.textContent = key;
                headerRow.appendChild(th);
            });

            // Create table rows from JSON data
            jsonData2.forEach(function(rowData) {
                var row = document.createElement("tr");
                keys.forEach(function(key) {
                    var td = document.createElement("td");
                    td.textContent = rowData[key];
                    row.appendChild(td);
                });
                dataRows.appendChild(row);
            });
        }

        // Call the renderTable function to render the table        
        
    </script>

<script>renderTable2();</script>
</html>
